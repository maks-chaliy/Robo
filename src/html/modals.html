<div class="modal" id="modal-1">
	<div class="modal__content">
		<div class="modal__header">
			<picture>
				<source srcset="@img/trainers/trainer-1.webp" type="image/webp">
				<img loading="lazy" src="@img/trainers/trainer-1.jpg" class="image" width="160" height="222" alt="Ирина Лайм">
			</picture>
			<button class="_btn-reset modal-btn--close"
				aria-label="Закрыть модальное окно"><span>Закрыть</span></button>
		</div>
		<div class="modal__body"></div>
		<div class="modal__footer">
			<button class="_btn-reset modal-btn--close" aria-label="Закрыть модальное окно">Закрыть</button>
		</div>
	</div>
</div>
